{% extends "base.html" %}

{% block title %}Login{% endblock title %}
{% block content %}
<main>
  <h1>Login ou <a href="{% url 'register' %}">Crie uma Conta</a></h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Entrar</button>
  </form>
</main>
{% endblock content %}
