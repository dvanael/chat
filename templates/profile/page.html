{% extends "base.html" %}

{% block title %}Perfil{% endblock title %}

{% block content %}
<main>
  <div class="profile-content">
    <div class="profile-infos">
      <h1>{{profile.name}}</h1>
      <h2>@{{profile.user.username}}</h2>
      {% if profile.bio %}
        <p>{{profile.bio}}</p>
      {% endif %}
    </div>
    <div class="profile-pic">
      <img src="{{profile.avatar}}" alt="Foto de Perfil de {{profile.name}}">
    </div>
  </div>
</main>
{% endblock content %}
