{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock title %}

{% block content %}
<main>
  {% if onboarding %}
    <h1>Complete seu Perfil</h1>
  {% else %}
    <h1>Edite seu Perfil</h1>
  {% endif %}

  <form action="{% url 'profile_edit' %}" method="post"  enctype="multipart/form-data" class="profile-form">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Salvar</button>
    {% if onboarding %}
      <a href="{% url 'index' %}">Pular</a>
    {% else %}
      <a href="{{ request.META.HTTP_REFERER }}">Cancelar</a>
    {% endif %}
  </form>
</main>
{% endblock content %}
